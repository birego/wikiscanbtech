<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparer les Contributions Wikipedia et Commons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparer les contributions Wikipedia et Commons</h1>
        <form id="userForm">
            <label for="usernames">Noms d'utilisateur (séparés par des virgules):</label>
            <input type="text" id="usernames" name="usernames" required>
            
            <label for="startDate">Date de début:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">Date de fin:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <button type="submit">Comparer</button>
        </form>
        <div id="loader" class="loader"></div>
        <div id="resultWikipedia"></div>
        <div id="resultCommons"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
